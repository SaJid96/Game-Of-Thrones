
<div *ngFor="let item of user">
<div class="card">

    <div class="card-body text-center">
        <img
        
        width="150"
        height="150"
        class="rounded-circle img-thumbnail  border-danger"
        [src]="item.imageUrl" alt=""/>

        <div class="card-title text-primary">

            <h1>


                <span class="px-2">{{item.title}}</span>

            </h1>
        </div>
        <div class="card-text">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            {{item.family}}
        </div>
        <div class="card-text">
            <fa-icon [icon]="faMapMarkedAlt"></fa-icon>
            {{item.lastName}}
        </div>
             <div class="card-text">
            <fa-icon [icon]="faDatabase"></fa-icon>
            {{item.fullName}}
        </div>
    </div>
</div>

</div>
